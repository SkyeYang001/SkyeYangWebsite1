<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skye Yang Website 1 Events</title>
        <link rel="stylesheet" href="css/events.css">
    </head>

    <body>
        <div class="box" id="element1">
            <h1>Click me!</h1>
        </div>
        <div class="box" id="element2">
            <h2>Mouse over me!</h2>
        </div>
        <div class="box" id="element3">
            <h3>Arrow key move me AROUND!</h3>
        </div>
        <div class="box" id="element4">
            <h4>Click me to make me SMALL! <br>
                Press 'J' to bring me back.
            </h4>
        </div>
        <div class="box" id="element5">
            <h5>Click me to SPIN!</h5>
        </div>
        <script src="js/events.js"></script>
    </body>

</html>
