<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skye Yang Website 1 Insect Game Page</title>
        <link rel="stylesheet" href="css/insect.css">
        <link rel="stylesheet" href="css/pagenav.css">
    </head>

    <body>
        <nav class="nav">
            <div class="container">
                <h1 class="logo">
                    <a href="index.html">My Website</a>
                </h1>
                <ul>
                    <li><a href="nav.html">Navigation Page</a></li>
                    <li><a href="search.html">Search Page</a></li>
                    <li><a href="loading.html">Loading Page</a></li>
                    <li><a href="expanding.html">Expanding Page</a></li>
                    <li><a href="events.html">Events Page</a></li>
                    <li><a href="interactivewebpage.html">Interactive Page</a></li>
                    <li><a href="sound.html">Sound Page</a></li>
                </ul>
            </div>
        </nav>

        <div class="screen">
            <h1>Catch The Insect</h1>
            <button class="btn" id="start-btn">Play Game</button>
        </div>
        <div class="screen">
            <h1>What is your "favorite" insect?</h1>
            <ul class="insects-list">
                <li>
                    <button class="choose-insect-btn">
                        <p>Fly</p>
                        <img src="images/insect0fly.jpg" alt="fly">
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Mosquito</p>
                        <img src="images/insect1mosquito.jpg" alt="mosquito">
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Spider</p>
                        <img src="images/insect2spider.jpg" alt="spider">
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Roach</p>
                        <img src="images/insect3roach.jpg" alt="roach">
                    </button>
                </li>

            </ul>
        </div>
        <div class="screen game-container" id="game-container">
            <h3 class="time" id="time">Time: 00:00</h3>
            <h3 class="score " id="score">Score: 0</h3>
            <h5 class="message" id="message">
                Are you annoyed yet? <br>
                You are playing an impossible game!!
            </h5>
        </div>
    </body>
    <script src="js/insect.js"></script>
    <script src="js/nav.js"></script>

</html>
