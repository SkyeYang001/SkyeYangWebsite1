<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skye Yang Website 1 Interactive Web Page</title>
        <link rel="stylesheet" href="css/interactivewebpage.css">
    </head>

    <body id="body">
        <div class="text">
            <h1>Interactive Website page</h1>
            <p id="result">Input a name, location, and quote</p>
        </div>
        <div class="eventhandler">
            <input class="input" id="event1" type="text" maxlength="12" placeholder="Name">
            <input class="input" id="event2" type="text" maxlength="20" placeholder="Location">
            <input class="input" id="event3" type="text" maxlength="35" placeholder="Quote">
            <input class="button" id="event4" type="submit" value="Submit">
        </div>
    </body>
    <script src="js/interactivewebpage.js"></script>

</html>
